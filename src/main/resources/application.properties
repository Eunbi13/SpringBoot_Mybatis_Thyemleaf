## FileUpload
#### 1. form method="post", enctype="multipart/form-data"
#### 2. API 내장, 따로 pom.xml에 추가x
#### 3. MultipartResolver 짤라진 파일들을 하나로 합쳐주는 거
####### MultipartResolver 사용유무
	spring.servlet.multipart.enabled=true
####### 파일당 최대 크기 설정
	spring.servlet.multipart.max-file-size=10MB
###### 총 파일의 최대 크기 설정
	spring.servlet.multipart.max-request-size=100MB
###### 파일을 저장할 파일 시스템의 경로(있을 경우
	#spring.servlet.multipart.location="c:/upload"

## Service class가 부모 인터페이스 없이 단독 사용 할때 에러가 발생할 수 있음 
## 그 에러를 방지하기 위한 용도
spring.aop.proxy-target-class=true
	
##Message
####Message폴더 하위에 message로 시작하는 모든 파일
spring.messages.basename=message/message
####인코딩 
spring.messages.encoding=UTF-8
####Message가 없는 코드일 경우 예외 발생
#### true: 예외 발생 없이 코드 자체를 출력/ false: 예외 발생
spring.messages.use-code-as-default-message=true
####cache-duration 
######properties 사용 목적: 사이트 관리자가 텍스트 파일을 읽고 수정할 수 있도록 하는 것
########그래서 이제 그 관리자가 파일 수정했을 때 변경을 감지할 시간 간격 을 지정 
spring.messages.cache-duration=60