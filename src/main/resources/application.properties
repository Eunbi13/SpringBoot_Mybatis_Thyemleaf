## Server Port 설정
server.port=80

## DataSource 설정
#### oracle
	#spring.datasource.hikari.username=user01
	#spring.datasource.hikari.password=user01
	#spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
	#spring.datasource.hikari.driver-class-name=oracle.jdbc.driver.OracleDriver
####MariaDB
	spring.datasource.hikari.username=user01
	spring.datasource.hikari.password=user01
	spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/user01
	spring.datasource.hikari.driver-class-name=org.mariadb.jdbc.Driver
	
## MyBatis 설정
mybatis.mapper-locations=classpath:/database/**/*Mapper.xml
mybatis.config-location=classpath:/database/config/config.xml

## FileUpload
#### 1. form method="post", enctype="multipart/form-data"
#### 2. API 내장, 따로 pom.xml에 추가x
#### 3. MultipartResolver 짤라진 파일들을 하나로 합쳐주는 거
####### MultipartResolver 사용유무
	spring.servlet.multipart.enabled=true
####### 파일당 최대 크기 설정
	spring.servlet.multipart.max-file-size=10MB
###### 총 파일의 최대 크기 설정
	spring.servlet.multipart.max-request-size=100MB
###### 파일을 저장할 파일 시스템의 경로(있을 경우
	#spring.servlet.multipart.location="c:/upload"

## Service class가 부모 인터페이스 없이 단독 사용 할때 에러가 발생할 수 있음 
## 그 에러를 방지하기 위한 용도
spring.aop.proxy-target-class=true
	
