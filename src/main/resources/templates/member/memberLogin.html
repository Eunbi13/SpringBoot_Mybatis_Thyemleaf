<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head th:include="/fragments/default::head('Login')">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="/fragments/default::header"></div>
	<div th:replace="/fragments/default::jumbo"></div>	
	<div class="container">
  		<h1>MemberLogin Page</h1>
  		<!-- Error Message 기본 내장 되어있는거 -->
  		<h3 th:if="${param.error}" >loginFail</h3>
  		<!-- F12=> login?error 라는 주소를 시큐리티가 자동으로 생성
  			단, 실패시 처리되는 코드가 잇으면 안됨 그래서 걍 컨트롤러에서 하는게 나음 
  			그냥 디폴트로 써도 되고 ㅎ -->
  	
  		<form action="./login"  method="post">
			<div class="form-group">
				<label for="id">ID</label> 
				<input type="text" class="form-control" id="id" name="username"
					aria-describedby="idlHelp"> 
					<small id="idlHelp"	class="form-text text-muted">
						We'll never share your email with anyone else.
					</small>
			</div>
			<div class="form-group">
				<label for="pw">Password</label> 
				<input type="password" class="form-control" id="pw" name="password">
			</div>
			<div class="form-group form-check">
				<input type="checkbox" class="form-check-input" id="exampleCheck1">
				<label class="form-check-label" for="exampleCheck1">Check me
					out</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
  	<footer th:replace="/fragments/default::footer"></footer>
</body>
</html>
