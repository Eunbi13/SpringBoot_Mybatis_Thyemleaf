<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="/fragments/default::head('Member Join')">
<meta charset="UTF-8">
<title>Member Join</title>
</head>
<body>
	<!-- header -->
	<div th:replace="/fragments/default::header"></div>
	<!-- jumbo -->
	<div th:replace="/fragments/default::jumbo"></div>	
	<!-- /member/memberJoin -->
	<!-- com...member.MemberController.setJoin -->
	<div class="container">
		<h1>MemberJoin Page "Thymeleaf"</h1>
	<!-- FORM -->
		<form th:action="@{./join}" method="post" th:object="${memberVO}" enctype="multipart/form-data">
		  <div class="form-group">
		    <label for="exampleInputPassword1">username</label>
		    <input type="text" class="form-control" th:field="*{username}">
		    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
		    <!-- required 입력하시오 하고 팝업창 뜸 -->
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" th:field="*{password}">
		    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}">내장된 유틸리티 사용할떄 보통 #//에러 없으면 true 있으면 false</small>
		  
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password Check</label>
		    <input type="password" class="form-control" th:field="*{passwordCheck}">
		    <small th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">내장된 유틸리티 사용할떄 보통 #//에러 없으면 true 있으면 false</small>
		  
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Name</label>
		    <input type="text" class="form-control" id="name" th:field="*{name}">
		    <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">내장된 유틸리티 사용할떄 보통 #//에러 없으면 true 있으면 false</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputEmail1">Email address</label>
		    <input type="email" class="form-control" aria-describedby="emailHelp" id="email" name="email">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Phone</label>
		    <input type="text" class="form-control" id="phone" name="phone">
		  </div>
		<!-- 파일 업로드 -->
		  <div>
		    <input type="file"name="file">
		  </div>
		
		  <button class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	
	
	<!-- footer -->
	<div th:replace="/fragments/default::footer"></div>
</body>
</html>
